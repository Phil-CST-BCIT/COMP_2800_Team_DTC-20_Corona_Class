<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="../css/index.css" />
        <link rel='stylesheet' type='text/css' href='../css/quiz.css'/>
        <link
        href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap"
        rel="stylesheet"
        />
        <link
        rel="stylesheet"
        type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/2.0.5/velocity.min.js"></script>

        <title>CoronaClass</title>
    </head>
    <body>
        <div class="wrapper">
            <div id='controlBtns'>
                <a href='quiz-list.html'>
                    <button>Quit</button>
                </a>
                <!-- Change to submit page -->
                <a href='quiz-list-alt.html'>
                    <button>Submit</button>
                </a>
            </div>

            
            <div id='questionSelector'>
                <!-- questions appear here as numbered buttons -->
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span>4</span>
                <span>5</span>
                <span>6</span>
                <span>7</span>
                <span>8</span>
                <span>9</span>
                <span>10</span>
            </div>

            <div id='questionInfo'>
                <div class="question-info" aria-hidden="true">
                    <h2 id='quizName'>Quiz #1</h2>
                </div>
                <div class='question-info'>
                    <h3>
                        Question #<span id='questionNumber'>1</span>
                    </h3>
                </div>
                <div class='question-info'>
                    <p id='question'>
                        <!-- Question contents, placeholder -->
                            This is the content of question #1?
                    </p>
                </div>
            </div>

            <div class="option-list">
                <div class='option-item' id='optA'>
                    <span>
                        <p>A - </p>
                        <p class='option-a'>Answer 1</p>
                    </span>
                </div>

                <div class='option-item' id='optB'>
                    <span>
                        <p>B - </p>
                        <p class='option-a'>Answer 2</p>
                    </span>
                </div>
            
                <div class='option-item' id='optC'>
                        <span>
                        <p>C - </p>
                        <p class='option-a'>Answer 3</p>
                    </span>
                </div>

                <div class='option-item' id='optD'>
                    <span>
                        <p>D - </p>
                        <p class='option-a'>Answer 4</p>
                    </span>
                </div>

            </div>
        </div>

    <script src="../js/index.js"></script>
    <script src=""></script>
  </body>
</html>
