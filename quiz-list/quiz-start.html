<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" type="text/css" href="../css/index.css" />
    <link rel='stylesheet' type='text/css' href='../css/quiz-start.css'/>
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/2.0.5/velocity.min.js"></script>

    <title>CoronaClass</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="fas fa-bars bars-cancel">
        <span class="icon"></span>
      </div>
      <ul>
        <a href='./quiz-list.html'>
          <li>QUIZ</li>
        </a>
        <!-- insert actual link below -->
        <a href='./'>
          <li>SLIDE</li>
        </a>
        <!-- insert actual link below -->
        <a href='./'> 
          <li>CONTACT</li>
        </a>
        <a href ='../about-us/about-us.html'>
          <li>ABOUT</li>
        </a>
        <a href='../login/mock_login.html'>
          <li>SIGN UP/IN</li>
        </a>
      </ul>

      <div id='quizInfo'>
        <div class="quiz-info quiz-start-header" aria-hidden="true">
          <h1>BEGIN QUIZ</h1>
        </div>
        <div class='quiz-info quiz-start-name'>
          <h2 id='quizName'>Quiz #1</h2>
        </div>
        <div class='quiz-info quiz-start-score'>
          <h3>
            This quiz is out of <span id='quiz-max-score'>10</span> points.
          </h3>
        </div>
        <div class='quiz-info quiz-start-status'>
          <h3 class='not-attempted'>
            You have not yet attempted this quiz.
          </h3>
        </div>
      </div>

      <div id='quizBtnBox'>

        <div class='quiz-btn' id='backbtn'>
          <a href='./quiz-list.html'>
            <button>Back</button>
          </a>
        </div>

        <div class='quiz-btn' id='startbtn'>
          <a href='-change-to-actual-quiz-link-'>
            <button>Start</button>
          </a>
        </div>

      </div>

    </div>

    <script src="../js/index.js"></script>
    <script src=""></script>
  </body>
</html>
